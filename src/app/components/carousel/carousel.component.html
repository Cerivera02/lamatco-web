<div class="relative w-full mx-auto overflow-hidden">
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [ngStyle]="{ transform: 'translateX(' + -currentIndex * 100 + '%)' }"
  >
    <div
      *ngFor="let image of images"
      class="flex-shrink-0 w-full"
      style="height: calc(100vh - 80px)"
    >
      <img
        [src]="image.url"
        [alt]="image.alt"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
  <div
    class="absolute top-1/2 left-0 right-0 flex justify-between transform -translate-y-1/2"
  >
    <button
      (click)="prevSlide()"
      class="button-carousel bg-opacity-50 ml-2 text-white p-2 rounded-full transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
    <button
      (click)="nextSlide()"
      class="button-carousel bg-opacity-50 mr-2 text-white p-2 rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </button>
  </div>
</div>
