<div class="p-4 w-full">
  <a class="block relative h-48 rounded overflow-hidden">
    <img
      alt="ecommerce"
      class="object-cover object-center w-full h-full block"
      src="{{ foto }}"
    />
  </a>
  <div class="mt-4">
    <h2 class="text-black title-font text-lg font-medium text-center">
      {{ titulo }}
    </h2>
    <h3
      class="text-gray-500 text-xs tracking-widest title-font mb-1 text-center"
    >
      {{ descripcion }}
    </h3>
    <p class="mt-1"></p>
  </div>
</div>
